<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Blooming</h1>
        <p class="lead">Welcome to the flower shop!</p>
        
      </div>

              
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Prices</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Shopping Cart</a>
        </li>
        </ul>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://www.ftd.com/blog/content/uploads/2018/01/rose-color-meanings-hero-720x479.jpg" class="d-block w-100" alt="Roses">
          </div>
      
          <div class="item">
            <img src="https://www.flowermeaning.com/flower-pics/Tulip-Meaning.jpg" class="d-block w-100" alt="Tulips">
          </div>

          <div class="item">
            <img src="https://www.bloomsbythebox.com/blog/wp-content/uploads/2012/03/Redonkulous-Ranunculus.jpg" class="d-block w-100" alt="Ranunculus">
          </div>
      
        
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
     
      </div>
      <br class="btn style">
      <button type="button" class="btn btn-primary">Roses</button>
      <button type="button" class="btn btn-success">Tulips</button>
      <button type="button" class="btn btn-danger">Ranunculus</button>
      <br/>

        <br>

 
   
   
</body>

</html>
